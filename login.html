    <header class="Logo__sections">
        <nav class="nav container">

                <!-- <img src="./img/logo.png" class="nav__logo" width="30%"> -->

    <main class="main-content">
        <div class="lg-form-container">

            <h2 class="lg-title">Iniciar Sesión</h2>
            <form action="#" class="lg-form_flotante">
                <div class="lg-form_group">
                    <input type="text" id="email" name="email" required placeholder=" ">
                    <label for="mail">Correo Electronico</label>
                </div>
                <div class="lg-form_group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
                <input type="submit" value="Ingresar" class="lg-form_btn">
            </form>
        </div>
    </main>

    <footer class="footer">

            <nav class="nav nav--footer">
                <h2 class="footer__title">24132 Servicios Inmobiliarios</h2>

                <ul class="nav__link nav__link--footer">

                <h2 class="footer__newsletter">Suscribete a la newsletter</h2>
                <div class="footer__inputs">
                    <input type="email" placeholder="Email:" class="footer__input" name="_replyto">
                    <input type="submit" value="Registrate" class="footer__submit">
                </div>
            </form>
        </section>
        <section class="footer__copy container">
            <div class="footer__social">
                <a href="#" class="footer__icons">
